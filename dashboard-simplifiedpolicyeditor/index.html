<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="simplifiedpolicyeditor/jquery-1.8.2.min.js" ></script>
    <script type="text/javascript" src="/webinos.js"></script>
  <!--head-->
    <script type="text/javascript" src="simplifiedpolicyeditor/simplifiedPolicyEditor.js"></script>
  <!--/head-->
  <body>
    <!--content-->
    <h1>webinos dashboard simplified policy editor example</h1>    

    <button id="b1" >get service for people (owner, service1)</button><br />
    <button id="b2" >get service for people (friend1, service1)</button><br />
    <button id="b3" >get service for people (friend2, service1)</button><br />
    <button id="b4" >get service for people (friend3, service1)</button>
    <hr>
    <button id="b5" >get services for people (owner)</button><br />
    <button id="b6" >get services for people (friend1)</button><br />
    <button id="b7" >get services for people (friend2)</button><br />
    <button id="b8" >get services for people (friend3)</button>
    <hr>
    <button id="b9" >get people for services (service1)</button><br />
    <button id="b10" >get people for services (service2)</button><br />
    <button id="b11" >get people for services (service3)</button><br />
    <button id="b12" >get people for services (service4)</button>
    <hr>
    <p>Policy without devices</p>
    <button id="b13" >set service for people (owner, service2, enable)</button><br />
    <button id="b14" >set service for people (owner, service1, enable)</button><br />
    <button id="b15" >set service for people (friend1, service1, disable)</button><br />
    <button id="b16" >set service for people (friend3, service1, enable)</button><br />
    <hr>
    <p>Policy with devices</p>
    <button id="b17" >set service for people (owner, service1, Phone, disable)</button><br />
    <button id="b18" >set service for people (owner, service2, Car, enable)</button><br />
    <button id="b19" >set service for people (friend1, service3, Car, enable)</button><br />
    <button id="b20" >set service for people (friend4, service1, JetPlane, disable)</button><br />
    <div id='status'></div>
    <!--/content-->
  </body>
</html>
