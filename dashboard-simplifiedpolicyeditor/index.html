<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="simplifiedpolicyeditor/jquery-1.8.2.min.js" ></script>
    <script type="text/javascript" src="/webinos.js"></script>
  <!--head-->
    <script type="text/javascript" src="simplifiedpolicyeditor/simplifiedPolicyEditor.js"></script>
  <!--/head-->
  <body>
    <!--content-->
    <h1>webinos dashboard simplified policy editor example</h1>    

    <table border=1>
    <tr><th>Policy without devices</th><th>Policy with devices</th></tr>
    <tr><td>
    <button id="b1" >get service for people(owner, service1)</button><br />
    <button id="b1bis" >get service for people(owner, discovery)</button><br />
    <button id="b2" >get service for people(friend1, service1)</button><br />
    <button id="b3" >get service for people(friend2, service1)</button><br />
    <button id="b4" >get service for people(friend3, service1)</button>
    <hr>
    </td><td>
    <button id="b21" >get service for people(owner, Phone, service1)</button><br />
    <button id="b21bis" >get service for people(owner, Phone, discovery)</button><br />
    <button id="b22" >get service for people(friend1, Tablet, service1)</button><br />
    <button id="b23" >get service for people(friend2, TV, service1)</button><br />
    <button id="b24" >get service for people(friend3, Scooter, service1)</button>
    <hr>
    </td></tr><tr><td>
    <button id="b5" >get services for people(owner)</button><br />
    <button id="b6" >get services for people(friend1)</button><br />
    <button id="b7" >get services for people(friend2)</button><br />
    <button id="b8" >get services for people(friend3)</button>
    <hr>
    </td><td>
    <button id="b25" >get services for people(owner, Car)</button><br />
    <button id="b26" >get services for people(friend1, TV)</button><br />
    <button id="b27" >get services for people(friend2, Laptop)</button><br />
    <button id="b28" >get services for people(friend3, Phone)</button>
    <hr>
    </td></tr><tr><td>
    <button id="b9" >get people for services(service1)</button><br />
    <button id="b10" >get people for services(service2)</button><br />
    <button id="b11" >get people for services(service3)</button><br />
    <button id="b12" >get people for services(service4)</button><br />
    <button id="b12bis" >get people for services(discovery)</button><br />
    <button id="b12ter" >get people for services(PM)</button>
    <hr>
    </td><td>
    <button id="b29" >get people for services(service1, Phone)</button><br />
    <button id="b29bis" >get people for services(discovery, Phone)</button><br />
    <button id="b29ter" >get people for services(PM, Phone)</button><br />
    <button id="b30" >get people for services(service2, Car)</button><br />
    <button id="b31" >get people for services(service3, Laptop)</button><br />
    <button id="b32" >get people for services(service4, TV)</button>
    <hr>
    </td></tr><tr><td>
    <button id="b13" >set service for people(owner, service2, enable)</button><br />
    <button id="b14" >set service for people(owner, service1, enable)</button><br />
    <button id="b15" >set service for people(friend1, service1, disable)</button><br />
    <button id="b16" >set service for people(friend3, service1, enable)</button><br />
    <button id="b16bis" >set service for people(friend2, discovery, enable)</button>
    </td><td>
    <button id="b17" >set service for people(owner, service1, Phone, disable)</button><br />
    <button id="b18" >set service for people(owner, service2, Car, enable)</button><br />
    <button id="b19" >set service for people(friend1, service3, Car, enable)</button><br />
    <button id="b19bis" >set service for people(friend3, service3, Car, disable)</button><br />
    <button id="b20" >set service for people(friend4, service1, JetPlane, enable)</button><br />
    <button id="b20bis" >set service for people(friend2, discovery, Phone, enable)</button>
    </td></tr>
    </table>
    <div id='status'></div>
    <!--/content-->
  </body>
</html>
